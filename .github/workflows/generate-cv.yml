name: Generate CV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Generate CV PDFs (ca, es, en)
        run: npm run cv
        env:
          PUBLIC_SANITY_PROJECT_ID: ${{ secrets.PUBLIC_SANITY_PROJECT_ID }}
          PUBLIC_SANITY_DATASET: ${{ secrets.PUBLIC_SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}

      - name: Upload PDFs to Vercel Blob
        run: |
          npx vercel@latest blob put cv-aitor-ca.pdf \
            --rw-token "${{ secrets.BLOB_READ_WRITE_TOKEN }}" \
            --pathname cv/cv-aitor-ca.pdf

          npx vercel@latest blob put cv-aitor-es.pdf \
            --rw-token "${{ secrets.BLOB_READ_WRITE_TOKEN }}" \
            --pathname cv/cv-aitor-es.pdf

          npx vercel@latest blob put cv-aitor-en.pdf \
            --rw-token "${{ secrets.BLOB_READ_WRITE_TOKEN }}" \
            --pathname cv/cv-aitor-en.pdf
